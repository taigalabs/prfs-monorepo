[package]
name = "prfs_driver_spartan_wasm"
version = "0.1.0"
edition = "2021"

[lib]
name = "prfs_wasm"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
merlin = "3.0.0"
num-bigint = "0.4.3"
byteorder = "1.4.3"
ff = "0.12.0"
bincode = "1.3.3"
serde = "1.0"
serde_json = "1.0"

getrandom = { version = "0.2.8", features = ["js"] }
itertools = "0.9.0"
group = "0.12.0"

spartan = { path = "../../externals/Spartan-secq", features=["multicore"] }
secq256k1 = { path = "../../externals/secq256k1" }
prfs_crypto = { path = "../prfs_crypto" }

# wasm
wasm-bindgen = { version = "0.2.87", features = ["serde-serialize"] }
wasm-bindgen-rayon = { version = "1.0", optional = true }
console_error_panic_hook = "0.1.7"
web-sys = { version = "0.3.60", features = ["console"] }
serde-wasm-bindgen = "0.4.5"

# prfs_lib = { path = "../prfs_lib" }

[dev-dependencies]
rs_merkle = "1.4.1"
primitive-types = "0.12.1"
sha2 = "0.10.7"
hex = "0.4.3"

[package.metadata.wasm-pack.profile.dev.wasm-bindgen]
omit-default-module-path = true

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
omit-default-module-path = true

[features]
multicore = ["wasm-bindgen-rayon"]
